<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Participation!</h1>
        <p>We appreciate your participation in our study.</p>
        <a id="qualtrics-link" class="button" href="#">Click here to answer additional questions in Qualtrics</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Capture the Prolific ID and Product ID from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const prolificId = urlParams.get('PROLIFIC_PID');
            const productId = urlParams.get('product_id');

            // Qualtrics survey URL
            const qualtricsUrl = "https://yourqualtricsurl.qualtrics.com/jfe/form/YOUR_SURVEY_ID?PROLIFIC_PID=" + prolificId + "&product_id=" + productId;

            // Set the Qualtrics survey link
            document.getElementById('qualtrics-link').href = qualtricsUrl;

            // Check session storage to prevent going back
            if (sessionStorage.getItem('completed')) {
                console.log("Session storage flag is set.");

                // Replace the current history state
                window.history.replaceState(null, null, window.location.href);
                console.log("Initial history state replaced.");

                // Function to push a new state to ensure we have history to manipulate
                function pushState() {
                    window.history.pushState(null, null, window.location.href);
                    console.log("State pushed.");
                }

                // Push a new state initially
                pushState();

                // Handle the popstate event to prevent back navigation
                window.onpopstate = function(event) {
                    console.log("Back button pressed. Redirecting back to the current page.");
                    pushState();
                };
                console.log("popstate event handler set.");

                // Push a new state every 100 milliseconds
                const interval = setInterval(pushState, 100);

                // Clear the interval when the user navigates away from the page
                window.addEventListener('unload', function() {
                    clearInterval(interval);
                });
            } else {
                console.log("No session storage flag found. Redirecting to index.html.");
                // If no session flag, redirect to index
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
